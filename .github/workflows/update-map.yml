name: Update ACA map daily

on:
  schedule:
    - cron: "0 12 * * *"   # daily at 12:00 UTC (â‰ˆ 5am PDT / 4am PST)
  workflow_dispatch: {}    # manual "Run workflow" button

permissions:
  contents: write          # allow committing docs/index.html

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r map/requirements.txt

      - name: Generate map
        run: python map/generate_map.py

      - name: Commit and push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain docs/index.html)" ]]; then
            git add docs/index.html
            git commit -m "Update map: $(date -u +"%Y-%m-%d %H:%M:%S") [skip ci]"
            git push
          else
            echo "No changes."
          fi
